<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="bookmark.png" type="image/x-icon">
  <title>Bookmark</title>
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <section class="main " id="main">
    <div class="container py-5">
     <div class=" d-flex flex-column justify-content-between align-items-center">
      <h1 class="py-4">Bookmarker</h1>
      <div class="line"></div>
      <h2 class="twoHeading py-3">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites 
        <i class="fa-solid fa-bookmark"></i>
      </h2>
     </div>
     <div>
      <i class="fa-solid fa-book-bookmark"></i>
      <label for="siteName" class="px-2 fw-bolder">
        Site Name
      </label>
      <input type="text" id="siteName" oninput="checkName(this.value)" class="icon w-100 form-control my-2" placeholder="Bookmark Name">
      <i id="icon" class="input-icon fas fa-check"></i>
     </div>

      <div class="my-3">
      <i class="fa-solid fa-link"></i>
      <label for="siteurl" class="px-2 fw-bolder">
        Site URL
      </label>
      
      <input type="url" oninput="checkUrl(this.value)" id="siteurl" class="icon1 w-100 form-control my-2" placeholder="Website URL">
      <i id="icon1" class="fa-solid fa-check icona"></i>
      </div>

      <div class="d-flex justify-content-center mb-2">
        <button class="btn submitBtn px-4" id="submitBtn"onclick="submitSite()" >Submit</button>
      </div>
      <input type="search" oninput="search(this.value)" class="w-50 form-control m-auto" placeholder="Search for site">
      <div class="line my-3"></div>

      <table class="table text-center table-striped">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tabelBody">
          
        </tbody>
      </table>

      <div class="modal" id="errorModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="container p-y">
                <div class="modal-header">
                
                  <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                  </div>
                  <button class="closeBtn" onclick="onClose()">
                    <i class="theDiffernce fa-solid fa-xmark"></i>
                  </button>
                </div>
                <div class="m-3 fs-5 head-modal">
                  Site Name or Url is not valid, Please follow the rules below :
                  
                  
                </div>
              <div class="py-2 fs-5"> 
                <i class="p-1 fa-solid fa-circle-right"></i>
                Site name must contain at least 3 characters
              </div>
                
    
                <div class="py-2 fs-5">
                  <i class="p-1 fa-solid fa-circle-right"></i>
                  Site URL must be a valid one
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </header>
       
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
